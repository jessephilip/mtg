<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG</title>
    <!-- google icons (like fontawesome) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- custom style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Navbar goes here -->
        <!-- Page Layout here -->
        <br>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="searchBox" type="text" name="search" class="validate">
                        <label for="searchBox">search</label>
                        <button id="submitButton" type="submit" class="btn waves-effect waves-light">Submit <i class="material-icons right">send</i></button>
                    </div>
                </form>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
            	<div id="output"></div>
            </div>
            <div class="col s1"></div>
        </div>
        <!-- scripts and everything else not part of the frame -->
        <!-- jQuery js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- materializeCompiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <!-- custom javascript -->
        <script type="text/javascript" src="assets/javascript/code.js"></script>
</body>

</html>
